    <button id="sche-modal-btn" type="button">모달아 나와라</button>


    <!--일정모달 부분 -->
    <!---->
    <form>
    <div class="sche-modal-bg"></div>
    <div id="sche-modal">
        <div id="sche-modal-header">
            <span style="margin-left: 50px;">일정 등록하기</span>
            <button id="sche-modal-close" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#F7D078" class="bi bi-x"
                    viewBox="0 0 16 16">
                    <path
                        d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                </svg>
            </button>
        </div>
        <div id="sche-modal-cont" style="text-align: center;">
        <table>
            <tr><td colspan="2"><input id="sche-modal-title" type="text" placeholder="일정 제목"></td></tr>
            <tr><td colspan="2"><textarea id="sche-modal-note" placeholder="일정 설명"></textarea></td></tr>
            <tr style="height:15px; font-size: 0.9rem;"><td >시작</td><td>종료</td></tr>
            <tr><td style="text-align: right; padding-right: 5px;"><input id="sche-start-date" type="date"></td><td style="text-align: left; padding-left: 5px;"><input id="sche-end-date" type="date"></td></tr>
        </table>
        </div>
        <div id="sche-modal-footer">
            <button id="sche-modal-submit" type="submit">완료</button>
        </div>
    </div>
    </form>
